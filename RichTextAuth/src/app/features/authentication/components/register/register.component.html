<div class="register-container">
    <div class="register-card">
        <h2>Registrar</h2>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" novalidate>
            <div class="form-group">
                <label for="name">Nome</label>
                <input id="name" type="text" formControlName="name" placeholder="Digite seu nome" />
                <div *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched" class="error">
                    O nome é obrigatório e deve ter pelo menos 3 caracteres.
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input id="email" type="email" formControlName="email" placeholder="Digite seu email" />
                <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="error">
                    Email inválido.
                </div>
            </div>

            <div class="form-group">
                <label for="password">Senha</label>
                <input id="password" type="password" formControlName="password" placeholder="Digite sua senha" />
                <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched"
                    class="error">
                    A senha deve ter pelo menos 6 caracteres.
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirmar Senha</label>
                <input id="confirmPassword" type="password" formControlName="confirmPassword"
                    placeholder="Confirme sua senha" />
                <div *ngIf="registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched"
                    class="error">
                    A confirmação de senha é obrigatória.
                </div>
            </div>

            <button type="submit" [disabled]="registerForm.invalid || isSubmitting">
                {{ isSubmitting ? 'Registrando...' : 'Registrar' }}
            </button>

            <div class="login-link">
                <a routerLink="/login">Voltar para login</a>
            </div>
        </form>
    </div>
</div>
